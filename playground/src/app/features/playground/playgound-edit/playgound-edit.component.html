<ng-container *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
        <div class="grid">
            <section class="col-12">
                <div class="col-6">
                    <label>Username</label>
                    <input type="text" formControlName="username" pInputText pAutoFocus [autofocus]="true"/>
                </div>
                <div class="col-8">
                    <label>Email Address</label>
                    <input type="text" formControlName="emailAddress" pInputText/>
                </div>
                <div class="col-4">
                    <label>Phone Number</label>
                    <p-inputMask mask="999-9999999" formControlName="phoneNumber" placeholder="999-9999999"></p-inputMask>
                </div>
                <div class="col-12">
                    <label>Skillsets</label>
                    <p-chips formControlName="skillsets" removable="true" separator="," placeholder="Hint: a, b, c">
                        <ng-template let-skillset pTemplate="item">
                            {{skillset}} <i class="pi pi-hashtag ml-2"></i>
                        </ng-template>
                    </p-chips>
                </div>
                <div class="col-12">
                    <label>Hobbies</label>
                    <p-chips formControlName="hobbies" removable="true" separator="," placeholder="Hint: a, b, c">
                        <ng-template let-hobby pTemplate="item">
                            {{hobby}} <i class="pi pi-hashtag ml-2"></i>
                        </ng-template>
                    </p-chips>
                </div>
            </section>
            <section class="col-12">
                <div class="col">
                    <div class="flex md:justify-content-end">
                        <button pButton pRipple type="button" label="Cancel" icon="pi pi-times" class="p-button-outlined" (click)="onClose()"></button>
                        <button pButton pRipple type="button" label="Save" icon="pi pi-check" type="submit" [style]="{ 'margin-left': '.5em' }"></button>
                    </div>
                </div>
            </section>
        </div>
    </form>
</ng-container>
